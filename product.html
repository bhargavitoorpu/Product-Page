<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="Product.css">
</head>
<body>
  <div class="product-page">
    <div class="product-image">
      <img id="tshirt-image" src="https://m.media-amazon.com/images/I/714sax5TjbL._SY741_.jpg" alt="T-shirt">
    </div>
    <div class="product-info">
      <h1> Girl Casual T-Shirt</h1>
      <p class="price">$8.00 <span class="discount">25% OFF</span></p>
      <p class="description">Comfortable and stylish T-shirt available in multiple colors.</p>
      <div class="color-selection">
        <p>Select Color:</p>
        <div class="colors">
          <button class="color-btn" data-image="https://m.media-amazon.com/images/I/81rEBjNcVxL._SY741_.jpg" style="background-color: black;"></button>
          <button class="color-btn" data-image="https://m.media-amazon.com/images/I/71JBNIW32OL._SY741_.jpg" style="background-color: red;"></button>
          <button class="color-btn" data-image="https://m.media-amazon.com/images/I/81mDLFK4D1L._SY741_.jpg" style="background-color: blue;"></button>
        </div>
      </div>
      <button class="buy-now">Buy Now</button>
    </div>
  </div>
  <script src="Product.js"></script>
</body>
</html>
